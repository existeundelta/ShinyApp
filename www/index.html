
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.0];shiny[0.11];bootstrap-datepicker[1.0.2];bootstrap[3.3.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/datepicker/css/datepicker.css" rel="stylesheet" />
<script src="shared/datepicker/js/bootstrap-datepicker.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>

  <title>Solar Sunris & Sunset around the World</title>
</head>
<body>
  <div class="container-fluid">
    <div class="col-sm-12">
      <h1>Lean Data Product</h1>
    </div>
    <div class="col-sm-4">
      <form class="well">
        <div id="date" class="shiny-date-input form-group shiny-input-container">
          <label class="control-label" for="date">From Date:</label>
          <input type="text" class="form-control datepicker" data-date-language="en" data-date-weekstart="0" data-date-format="yyyy-mm-dd" data-date-start-view="month"/>
        </div>
        <div class="form-group shiny-input-container">
          <label for="n">Number of days ahead:</label>
          <input id="n" type="number" class="form-control" value="360" min="0" max="365"/>
        </div>
        <div></div>
      </form>
    </div>
    <div class="col-sm-8">
      <div id="nText2" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
    </div>
  </div>
</body>
</html>
